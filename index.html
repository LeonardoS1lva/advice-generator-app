<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

  <section>
    <h1>Advice # <span id="advice-id"></span></h1>
    <h2> "<span id="advice-text"></span>" </h2>
    <picture>
      <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 550px)">
      <source srcset="./images/pattern-divider-mobile.svg">
      <img src="./images/pattern-divider-mobile.svg">
    </picture>
    <button id="btn-sort"><img src="./images/icon-dice.svg" alt="button sort"></button>
  </section>

  <script src="./src/js/script.js"></script>
</body>

</html>
